<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>

  <body class="bg-[#f5fff6]">
    
    <nav class="p-4 px-20 bg-white flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img class="w-12 h-12" src="/B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" />
        <h1 class="text-[#006747] font-bold text-xl">
          Emergency <br />Service
        </h1>
      </div>

      <div class="flex items-center gap-4">
        <button
          id="love-addd"
          class="flex items-center gap-1 bg-[#f5fff6] font-bold px-6 rounded-2xl py-2"
        >
          <span id="love-count">0</span>
          <img class="w-5 h-5" src="/B12-A5-Emergency-Hotline/assets/heart.png" alt="Heart" />
        </button>

        <button
          class="flex items-center gap-1 bg-[#f5fff6] font-bold px-6 py-2 rounded-2xl"
        >
          <span id="coin">100 </span>
          <img class="w-5 h-5" src="/B12-A5-Emergency-Hotline/assets/coin.png" alt="Coin" />
        </button>
        <button class="bg-[#00a63e] text-white px-6 py-2 rounded-3xl">
          <span id="cpy">0</span> Copy
        </button>
      </div>
    </nav>
