<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>

  <body class="bg-[#f5fff6]">
    
    <nav class="p-4 px-20 bg-white flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img class="w-12 h-12" src="/B12-A5-Emergency-Hotline/assets/logo.png" alt="Logo" />
        <h1 class="text-[#006747] font-bold text-xl">
          Emergency <br />Service
        </h1>
      </div>

      <div class="flex items-center gap-4">
        <button
          id="love-addd"
          class="flex items-center gap-1 bg-[#f5fff6] font-bold px-6 rounded-2xl py-2"
        >
          <span id="love-count">0</span>
          <img class="w-5 h-5" src="/B12-A5-Emergency-Hotline/assets/heart.png" alt="Heart" />
        </button>

        <button
          class="flex items-center gap-1 bg-[#f5fff6] font-bold px-6 py-2 rounded-2xl"
        >
          <span id="coin">100 </span>
          <img class="w-5 h-5" src="/B12-A5-Emergency-Hotline/assets/heart.png" alt="Coin" />
        </button>
        <button class="bg-[#00a63e] text-white px-6 py-2 rounded-3xl">
          <span id="cpy">0</span> Copy
        </button>
      </div>
    </nav>
   
    <section
      class="w-full h-[239px] bg-gradient-to-r from-[#013726] via-[#016344] to-[#013726] text-center flex flex-col items-center justify-center gap-2 p-4"
    >
      <img
        class="w-[99px] h-[99px] mb-2"
        src="/B12-A5-Emergency-Hotline/assets/logo-dark.png"
        alt="Logo"
      />
      <h1 class="font-bold text-[40px] text-white">
        Emergency Service Directory
      </h1>
      <p class="font-semibold text-[14px] text-white max-w-3xl">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
    <!-- meainsection -->
    <main class="flex items-center justify-center gap-x-5 mt-5 pb-20">
      <div class="items-center justify-center"></div>
      <div>
        <!-- firstone -->
        <div class="flex gap-x-5 mt-5">
          <div
            class="w-[380px] h-[340px] bg-white rounded-xl shadow-lg p-4 flex flex-col justify-between"
          >
            <div class="flex justify-between items-center">
              <img
                src="/B12-A5-Emergency-Hotline/assets/emergency.png"
                alt="Help Icon"
                class="w-12 h-12 bg-[#ffe3e2] p-2 rounded-xl"
              />

              <div class="hert">
                <i class="fa-regular fa-heart text-xl cursor-pointer"></i>
              </div>
            </div>

            <div class="mt-4">
              <h1 class="text-xl font-bold">National Emergency Number</h1>
              <p class="srvNam text-gray-500">National Emergency</p>
              <h2 class="cNum text-3xl font-semibold mt-2">999</h2>
              <span
                class="px-3 py-1 bg-gray-200 rounded-full text-gray-700 mt-2 inline-block"
                >All</span
              >
            </div>
